<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Form Wave Animation</title>
</head>
<body>
    <main class="main">
        <form action="#">
            <h1 class="heading-1">Please Login</h1> 

            <label for="email">
                <span class="form-label">e</span>
                <span class="form-label">m</span>
                <span class="form-label">a</span>
                <span class="form-label">i</span>
                <span class="form-label">l</span>
            </label>
            <input type="text" id="email" name="email">

            <label for="password">
                <span class="form-label">p</span>
                <span class="form-label">a</span>
                <span class="form-label">s</span>
                <span class="form-label">s</span>
                <span class="form-label">w</span>
                <span class="form-label">o</span>
                <span class="form-label">r</span>
                <span class="form-label">d</span>
            </label>
            <input type="password" id="password" name="password">

            <button class="btn">Login</button>

            <div class="register-container">
                <h2 class="heading-2">Don't have an account?</h2>
                <a href="#" class="register-container--link">Registter</a>
            </div> 
        </form>
    </main>
</body>
</html>
